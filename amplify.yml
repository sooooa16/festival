version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist # Vite 기본 산출물 폴더
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - ~/.cache/yarn/**/*
